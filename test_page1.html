<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Angular JS Tutorial</title>
        <script src="angular.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body ng-app="myModule">
        <div ng-controller="myController">
            <table>
                <thead>
                    <tr>
                        <th>Language</th>
                        <th>Likes</th>
                        <th>Dislikes</th>
                        <th>Like/Dislike</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="language in languages">
                        <td>
                            {{ language.name }}
                        </td>
                        <td>
                            {{ language.likes }}
                        </td>
                        <td>
                            {{ language.dislikes }}
                        </td>
                        <td>
                            <input type="button" value="Like" ng-click="incrementLikes(language)" />
                        </td>
                        <td>
                            <input type="button" value="Dislike" ng-click="incrementDislikes(language)" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
